                <h1 class="centrar , letraLo" >Regístrate</h1><br>
                <form action="#" method="POST" name="form1" enctype="multipart/form-data">
                    <div class="form-group" ><label class="form-label , letraLo"><h4>Nombre:</h4> </label>
                    <input class="form-control , letraLo" type="text" name="nombre" value="" placeholder="Alvaro" maxlength="15" minlength="3"></div>
                    
                    <div class="form-group" ><label class="form-label , letraLo"><h4>Apellido: </h4></label>
                        <input class="form-control , letraLo" type="text" name="nombre" value="" placeholder="Hernandez" maxlength="15" minlength="3"></div>

                    <div class="form-group" >
                        <label class="form-label , letraLo" ><h4>Contraseña:</h4> </label>
                        <input required class="form-control , letraLo" type="password" name="nombre" value="" placeholder="12345" maxlength="10" minlength="5"></div>

                    <div class="form-group" >
                        <label class="form-label , letraLo"><h4>Confirmar contraseña:</h4> </label>
                        <input required class="form-control , letraLo" type="password" name="nombre" value="" placeholder="12345" maxlength="10" minlength="5"></div>

                    <div class="form-gruop" ><label class="form-label , letraLo" ><h4>Email:</h4> </label>
                        <input required class="form-control , letraLo" type="text" name="nombre" value="" placeholder="ejemplo123@gmail.com"></div><br>
                    <div class="form-gruop" ><label class="form-label , letraLo" ><h4>Telefono movil:</h4> </label>
                        <input required class="form-control , letraLo" type="text" name="nombre" value="" placeholder="912345678" maxlength="11" minlength="9"></div><br>

                    <div class="form-group"><label class="form-label , letraLo" ><h4>Fecha de Nacimiento:</h4> </label><br>
                    <input  type="date" name="f_nac"></div><br>

                    <div class="form-group"><label class="form-label , letraLo"><h4>Edad:</h4> </label><br>
                    <input type="number" name="edad" min="1"></div><br>

                    <div class="form-group">
                        <label for="exampleFormControlFile1" class="letraLo"><h4>Seleccione una foto de perfil</h4></label>
                        <h5><input type="file" class="form-control-file , letraLo" id="exampleFormControlFile1"></h5>
                      </div><br>

                    <div class="form-group" ><label class="form-label , letraLo"><h4>Género:</h4> </label><br>
                    <h5 class="letraLo"><select name="genero">
                        <option value="S" selected>Seleccione una opción</option>
                        <option value="F">Femenino</option>
                        <option value="M" >Masculino</option>
                        <option value="O">Otro</option></h5>
                    </select></div><br>

                    <div><input type="submit" value="Enviar" class="btn btn-danger" style="margin-right: 50px;"><input type="reset" value="Limpiar" class="btn btn-danger" ></div><br><br>
                    
                </form>
